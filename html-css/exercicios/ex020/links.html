<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
        }

        a:visited {
            color: darkred
        }

        a:hover {
            color: green;
            text-decoration: underline;
        }

        a:active {
            color: blue;
        }

        a::before {
            content: "» ";
            font-weight: bold;
            color: red;
        }

        a::after {
            content: " «";
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Respositorio Github</a>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a>
    </ul>
</body>

</html>
