<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="img/limoes-capa.png" controls autoplay loop muted>
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.m4v" type="video/mp4">
        <source src="video/meu-video.webm" type="video/webm">
        <source src="video/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Vídeo incorporado</h1>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K9rzIwPS43U?si=3AovC-QuoaPtIA7X&amp;start=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Este vídeo está hospedado no Vímeo</p>
    <iframe src="https://player.vimeo.com/video/15455968?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560" height="302" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin" title="ANIMATION REEL"></iframe>
</body>

</html>
